apiVersion: v1
kind: Service
metadata:
  name: myapp-webapi-service
  namespace: webinar4
  labels:
    app: myapp-webapi
spec:
  type: ClusterIP  # Tipo padr√£o (pode omitir)
  selector:
    app: myapp-webapi  # Seleciona pods com este label
  ports:
  - name: http
    protocol: TCP
    port: 80          # Porta do Service
    targetPort: 8080  # Porta do container

