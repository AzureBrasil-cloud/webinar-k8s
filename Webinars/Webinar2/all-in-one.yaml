apiVersion: v1
kind: Namespace
metadata:
  name: myapp
  labels:
    name: myapp
    environment: dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-webapi
  namespace: myapp
  labels:
    app: myapp-webapi
    component: backend
    environment: dev
    version: "1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp-webapi
  template:
    metadata:
      labels:
        app: myapp-webapi
        component: backend
        environment: dev
        version: "1.0"
    spec:
      containers:
        - name: webapi
          image: <docker-hub-account>/myapp-webapi:1.0
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-webapi
  namespace: myapp
  labels:
    app: myapp-webapi
    component: backend
    environment: dev
spec:
  type: ClusterIP
  selector:
    app: myapp-webapi
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP