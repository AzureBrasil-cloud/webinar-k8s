apiVersion: v1
kind: Service
metadata:
  name: myapp-webapi-service
  namespace: webinar5
  labels:
    app: myapp-webapi
spec:
  type: ClusterIP  # Internal only - Ingress handles external access
  selector:
    app: myapp-webapi
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080


