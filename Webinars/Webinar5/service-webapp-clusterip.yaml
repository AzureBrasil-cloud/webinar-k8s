apiVersion: v1
kind: Service
metadata:
  name: myapp-webapp-service
  namespace: webinar5
  labels:
    app: myapp-webapp
spec:
  type: ClusterIP  # Internal only - Ingress handles external access
  selector:
    app: myapp-webapp
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080





